apiVersion: apps/v1
kind: Deployment
metadata:
  name: melpominee-bot
  namespace: melpominee
  labels:
    app: melpominee-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: melpominee-bot
  template:
    metadata:
      labels:
        app: melpominee-bot
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: melpominee-sa
      volumes:
      - name: config-volume
        projected:
          sources:
          - secret:
              name: melpominee-bot
          - secret:
              name: melpominee-postgres
          - secret:
              name: melpominee-storage
      containers:
      - name: bot
        image: ghcr.io/imsilvz/melpominee-bot:master
        imagePullPolicy: Always
        resources:
          requests:
            memory: 1Gi
            cpu: 1000m
          limits:
            memory: 1Gi
            cpu: 1000m
        volumeMounts:
        - name: config-volume
          mountPath: "/app/secrets"
          readOnly: true
      imagePullSecrets:
      - name: dockerconfigjson-github-com